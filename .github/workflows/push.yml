name: push
run-name: ${{ github.actor }} pushing
on: [push]

jobs:
  build-job:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            docker stop application
            
            docker rm application
            
            docker rmi $(docker images --format '{{.Repository}}:{{.Tag}}' | grep -v postgres | 
              grep -v nats | grep -v redis | grep -v yandex/clickhouse-server | grep -v application)
            
            docker rmi <none>
            
            cd hezzl-task
            
            git reset --hard
            
            git pull origin master
            
            make docker-up-prod
