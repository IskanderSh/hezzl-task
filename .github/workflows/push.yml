name: push
run-name: ${{ github.actor }} pushing
on: [push]

jobs:
  build-job:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            cd hezzl-task
            git pull origin master
            mkdir backend
            make docker-up